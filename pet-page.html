    <h1>Kirby, Ryan's Plecostuomus</h1>
    <p>Kirby is the monster in Ryan's fish tank; he's the biggest of her twelve fishes.
      Plecostuomuses, also known as Suckermouth Catfish, feed on the algae that grows
      on the side of fish tanks. Kirby is spotted like a leopard.</p>
