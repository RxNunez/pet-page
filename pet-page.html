    <h1>Kirby, Ryan's Plecostomus</h1>
    <p><strong>Kirby</strong> is the monster in Ryan's fish tank; he's the biggest of her twelve fishes. <em>Plecostomuses</em>, also known as Suckermouth Catfish, feed on the algae that grows on the side of fish tanks. Kirby is spotted like a leopard.</p>
    <p><a href="https://en.wikipedia.org/wiki/Hypostomus_plecostomus">Hypostomus plecostomus</a></p>
